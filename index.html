<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Generator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

		<!-- ---------------------------------------------------The logo and name--------------------------------------------------- -->
		<div class="i-container">
			<div class="flip-container">
				<img class="centered-top" src="Lego.png" alt="Logo image">
			</div>
   			<h1>
   				<b>
   					<span class="hover-text">H</span>
   				</b>
   				<b>
   					<span class="hover-text">T</span>
   				</b>
   				<b>
   					<span class="hover-text">M</span>
   				</b>
   				<b>
   					<span class="hover-text">L</span>
   				</b>
   				<b>
   					<span style="color: white;">_</span>
   				</b>
   				<b>
   					<span class="hover-text">G</span>
   				</b>
   				<b>
   					<span class="hover-text">E</span>
   				</b>
   				<b>
   					<span class="hover-text">N</span>
   				</b>
   			</h1>
  		</div>

  		<!-- ---------------------------------------------------buttons--------------------------------------------------- -->
  		<div class="button-container">
    		<button class="button-gray">Text</button>
    		<button class="button-gray">Image</button>
    		<button class="button-gray">Button</button>
    		<button class="button-gray">Convert</button>
    		<div class="hr-container">
    			<hr class="custom-hr">
  			</div>
    		<button class="button-gray">Convert</button>
		</div>

		<!-- ---------------------------------------------------canvas--------------------------------------------------- -->
		<div class="canvas-container">
    		<canvas width="650" height="550"></canvas>
  		</div>
	</body>
</html>
